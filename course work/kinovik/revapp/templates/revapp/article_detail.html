{% extends 'home.html' %}
{% load cloudinary  %}
{% block content %}
<div class="d-flex justify-content-center">
    <div class="col-md-6">
    <div class="card">
        <img class="card-img-top" src="{{article.images.url}}"> 

        <div class="card-body">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text">{{article.body}}</p>
            <p class="card-text "><small class="text-muted"><i class="fas fa-eye">      {{article.views}}</i>  
                <i class="far fa-user">  {{article.author.user.username}}</i>   <i class="fas fa-calendar-alt">   {{article.date_created|date:"M d, Y"}}</i></small></p>
        </div>
    </div> 
</div>
</div> 
{% endblock %}
